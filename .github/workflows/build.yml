name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@2023.1
        with:
          repository: openstack/cinder
          ref: 1c00d6490d88e436f26efb71f2ac96e75252e97c

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@2023.1
        with:
          image-name: cinder
          build-contexts: cinder=openstack/cinder
          push: ${{ github.event_name != 'pull_request' }}
