name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
      pull-requests: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/cinder
          ref: 97b014df8f7f3fe26c4c3f396d1c9aa5c92f41c6 # stable/2024.1

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@main
        with:
          image-name: cinder
          build-contexts: cinder=openstack/cinder
          push: ${{ github.event_name != 'pull_request' }}
