name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@2024.2
        with:
          repository: openstack/cinder
          ref: a54ed55cfbf1b38b09985058ccfa46a237d0ffd6

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@2024.2
        with:
          image-name: cinder
          build-contexts: cinder=openstack/cinder
          push: ${{ github.event_name != 'pull_request' }}
